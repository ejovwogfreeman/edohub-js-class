<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
      padding: 20px;
      width: 400px;
      margin: auto;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    input {
      width: 94%;
      padding: 10px;
      display: block;
      margin-bottom: 10px;
    }
    select,
    button {
      width: 100%;
      padding: 10px;
      display: block;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0px;
      text-align: center;
    }
  </style>
  <body>
    <form action="">
      <input type="number" placeholder="enter first number" id="num1" />
      <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>
      <input type="number" placeholder="enter second number" id="num2" />
      <button>calculate</button>
      <h1><span></span></h1>
    </form>
  </body>
  <script>
    let form = document.querySelector("form");
    let num1 = document.querySelector("#num1");
    let num2 = document.querySelector("#num2");
    let span = document.querySelector("span");
    let select = document.querySelector("#select");

    function addNum(x, y, operation) {
      if (operation === "+") {
        return x + y;
      } else if (operation === "-") {
        return x - y;
      } else if (operation === "x") {
        return x * y;
      } else {
        return x / y;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let x = Number(num1.value);
      let y = Number(num2.value);
      let operation = select.value;
      span.textContent = addNum(x, y, operation);
    });
  </script>
</html>
